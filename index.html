<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Habits</title>

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da plataforma Habits" />
      <button>
        <img src="./assets/plus.svg" alt="Sinal de soma roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>
    <form>
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="muscle">💪</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="dogCare">🦮</div>
        <div class="habit" data-name="diet">🥗</div>
      </div>
      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
